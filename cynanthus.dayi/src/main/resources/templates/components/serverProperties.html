<!DOCTYPE html>
<html
        lang="es"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Cynanthus Dayi</title>
</head>
<body>

<div th:fragment="propertiesView" class="container-fluid p-0">
    <table class="table table-striped table-borderless">
        <thead class="dayi-bg text-white sticky-top">
        <tr>
            <th class="p-2 text-center align-middle" scope="col">
                <h6>Clave</h6>
            </th>
            <th class="p-2 text-center align-middle" scope="col">
                <h6>Valor</h6>
            </th>
            <th class="p-2" scope="col">
                <div class="container-fluid p-0">
                    <div class="row m-0">
                        <div class="col m-auto text-center">
                            <h6>Informaci√≥n</h6>
                        </div>
                        <div sec:authorize="hasRole('ADMIN')" class="col-xs ml-auto">
                            <button
                                    type="button"
                                    class="btn btn-light m-0"
                                    data-toggle="modal"
                                    data-target="#editPropertiesModal"
                            >
                                <span>
                                    <i class="fas fa-pen"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="property:${propertyList}" class="border-top">
            <td th:text="${property.key}" class="font-weight-bold border-right">Clave</td>
            <td th:text="${property.value}" class="border-right">Valor</td>
            <td th:text="${property.info}" class="">Informacion</td>
        </tr>
        </tbody>
    </table>
</div>

<div th:fragment="noPropertiesView" class="container-fluid h-100 p-4 text-center">
    <h6>No se encontraron propiedades, verifica la disponibilidad de [[${currentServer.name}]]</h6>
</div>

<section th:fragment="updateSordidusPropertiesModal"></section>

<section th:fragment="updateLatiroPropertiesModal"></section>

<section th:fragment="updateStrisPropertiesView"></section>

</body>
</html>
