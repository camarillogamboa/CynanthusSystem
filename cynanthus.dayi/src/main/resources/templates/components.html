<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Cynanthus Dayi</title>
</head>
<body>


<!-- Vista de panel de categorias de servidores -->
<div th:fragment="categoryView" class="container-fluid p-0 m-0 bg-light">

    <div th:each="category : ${categories}" class="container-fluid p-0">

        <!-- Barra de categoria de servidor -->
        <div class="row m-0 category-bar">
            <h6 th:utext="${category.name}">Nombre categoria</h6>
        </div>

        <!-- Items de la categoria -->
        <div class="row m-0 p-2">
            <ul>
                <li th:each="server :${category.servers}">
                    <a th:href="@{/cynanthus/dayi/server/} + ${server.id}" th:text="${server.name}">
                        Enlace a servidor
                    </a>
                </li>
            </ul>
        </div>

    </div>

</div>


<!-- Vista de bienvenida al usuario -->
<div th:fragment="welcomeView" class="container-fluid">
    <h1>Bienvenido a Cynanthus Dayi</h1>
</div>


<!-- Vista de panel del servidor seleccionado -->
<div th:fragment="serverView" class="container-fluid">

    <div class="row">

        <div class="col-xs">
            <i class="fas fa-circle p-3"></i>
        </div>

        <div class="col">
            <div>
                <h2 th:text="${currentServer.name}">Nombre servidor</h2>
            </div>
            <div>
                <h6 th:text="${currentServer.address}+':'+${currentServer.port}">
                    Direcci칩n del servidor en la red local
                </h6>
            </div>
        </div>

        <div sec:authorize="hasRole('ROLE_ADMIN')" class="col-xs ml-md-auto">
            <i class="fas fa-pen p-2"></i>
            <i class="fas fa-trash"></i>
        </div>

    </div>

    <div class="row">

    </div>

    <div class="row">

    </div>

</div>

<section th:fragment="addServerView">
    <div class="modal fade" id="addServerPane">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header text-white dayi-primary">
                    <h5 class="modal-title">A침adir servidor</h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>

                <form
                        th:action="@{/cynanthus/dayi/server(previus=${currentPath})}"
                        th:object="${serverInfo}"
                        method="POST"
                      class="was-validated"
                >
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Nombre servidor</label>
                            <input type="text" class="form-control" id="name" name="name" required="true">
                        </div>
                        <div class="form-group">
                            <label for="address">Direcci칩n en red del servidor</label>
                            <input type="text" class="form-control" id="address" name="address" required="true">
                        </div>
                        <div class="form-group">
                            <label for="port">Puerto</label>
                            <input type="number" class="form-control" id="port" name="port" required="true">
                        </div>
                        <div class="form-group">
                            <label for="serverType">Tipo de servidor</label>
                            <select
                                    class="form-select"
                                    name="serverType"
                                    id="serverType"
                                    required="true"
                            >
                                <option value="STORAGE" selected>Servidor de almacenamiento</option>
                                <option value="STREAM_DATA">Servidor de flujo de datos</option>
                                <option value="CONTROL">Servidor de control</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="info">Informaci칩n adicional</label>
                            <textarea name="info" id="info" cols="60" rows="3" required="false"></textarea>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">Guardar</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</section>

<div th:fragment="sensingNodesView">Vista de nodos de sensado</div>

<div th:fragment="controlNodesView">Vista de nodos de control</div>

<div th:addServerView></div>

<div th:fragment="updateSordidusPropertiesView"></div>

<div th:fragment="updateLatiroPropertiesView"></div>

<div th:fragment="updateStrisPropertiesView"></div>

</body>
</html>
