<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Cynanthus Dayi</title>
    <meta charset="UTF-8"/>
<body>

<!-- Cabezara de la UI -->
<header th:fragment="headerView">
    <nav th:replace="components/navegation::bar"></nav>
</header>

<!-- Contenido principal de la UI -->
<section th:fragment="contentView" class="d-flex flex-fill bg-white">

    <div class="row m-0 flex-fill">

        <!-- Barra de navegaciÃ³n de servidores -->
        <section class="col-md-2 p-1">
            <nav th:replace="components/navegation::serversBar"></nav>
        </section>

        <!-- Area de contenido -->
        <section class="col-md-10 p-1">

            <th:block th:switch="${viewOption}">
                <th:block th:case="'WELCOME_VIEW'">
                    <div th:replace="components/welcome::welcomeView"></div>
                </th:block>

                <th:block th:case="'SERVER_VIEW'">
                    <div th:replace="components/server::serverView"></div>
                </th:block>

                <th:block th:case="'USERS_VIEW'">
                    <div th:replace="components/users::usersView"></div>
                </th:block>

                <th:block th:case="'INSTRUCTIONS_VIEW'">
                    <div th:replace="components/instructions::instructionsView"></div>
                </th:block>
            </th:block>

        </section>

    </div>

</section>

</body>
</html>
