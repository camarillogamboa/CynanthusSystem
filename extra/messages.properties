#Mensajes http
http.status.400=Error en la solicitud. Datos malformados o erroneos
http.status.401=Petición no autorizada para el usuario actual. Intente autenticarse primero
http.status.403=No posee los permisos para realizar esta petición
http.status.404=Recurso no encontrado
http.status.405=Metódo de petición no disponible
http.status.406=No aceptado
http.status.407=Se requiere la autenticación de un proxy
http.status.408=La petición supero el tiempo de espera
http.status.409=Petición conflictiva
http.status.410=El recurso solicitado ha sido borrado del servidor
http.status.411=Se requiere el cabecero del tamaño del contenido
http.status.412=El servidor no cumple con las precondiciones establecidas
http.status.413=La entidad de petición es más larga que los límites definidos por el servidor
http.status.414=La URI solicitada por el cliente es más larga de lo que el servidor está dispuesto a interpretar
http.status.415=El formato multimedia de los datos solicitados no está soportado por el servidor
http.status.422=La petición estaba bien formada pero no se pudo seguir debido a errores de semántica
http.status.423=El recurso que está siendo accedido está bloqueado
http.status.500=Error interno del servidor
http.status.501=EL método solicitado no esta implementado
http.status.502=EL servidor obtubo un error al solicitar el contenido a otros componentes del sistema
http.status.505=Version de HTTP no soportada

